name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Ensure npm 11.5.1 or later for trusted publishing
        run: npm install -g npm@11.7.0

      - name: Install dependencies
        run: pnpm install

      - name: Build
        working-directory: packages/compiler
        run: pnpm run build

      - name: Run tests
        working-directory: packages/compiler
        run: pnpm test

      - name: Set version for main branch
        if: github.ref == 'refs/heads/master'
        working-directory: packages/compiler
        run: pnpm version --no-git-tag-version 0.0.0-main-${RELEASE_COMMIT_SHA:0:8}
        env:
          RELEASE_COMMIT_SHA: ${{ github.sha }}

      - name: Publish to npm
        working-directory: packages/compiler
        run: pnpm publish --provenance --access=public --no-git-checks ${{ github.ref == 'refs/heads/master' && '--tag main' || '' }}
